<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yeni Çalışan Ekle</title>
</head>
<body>
    <h1>Yeni Çalışan Ekle</h1>
    
    <form th:action="@{/admin/employees/create}" method="post" enctype="multipart/form-data">
        <input type="text" name="firstName" placeholder="Ad" required/><br/>
        <input type="text" name="lastName" placeholder="Soyad" required/><br/>
        <input type="email" name="email" placeholder="Email" required/><br/>
        <input type="text" name="title" placeholder="Ünvan"/><br/>
        <input type="text" name="phoneNumber" placeholder="Telefon"/><br/>
        <input type="text" name="linkedinUrl" placeholder="LinkedIn URL"/><br/>
        <label>Fotoğraf (JPEG):</label>
        <input type="file" name="photo"/><br/>
        <button type="submit">Kaydet</button>
    </form>

    <a href="/admin/employees">Çalışanlar</a>
</body>
</html>
